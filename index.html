<style>
  * {font-family: Roboto, Arial}
</style>
<ul id="ul"></ul>
<script>
  setInterval(() => {
    ul.innerHTML = '';
    fetch('//fednik.ru/weather/api/').then(r => r.json()).then(({ results }) => {
      results.forEach(r => {
        li = document.createElement('li');
        li.innerText = new Date(r.date).toLocaleString() + '|' + r.temp1
        ul.appendChild(li)
      })
    })
  }, 1000 * 30);
</script>
