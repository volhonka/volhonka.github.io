<style>
  * {font-family: Roboto, Arial}
</style>
<div id="ul"></div>
<script>

    fetch('//fednik.ru/weather/api/').then(r => r.json()).then(({ results }) => {
      results.forEach(r => {
        li = document.createElement('pre');
        li.innerText = new Date(r.date).toLocaleString() + '\t' + Math.round(r.temp1)+ '\t' + Math.round(r.temp2)+ '\t' + Math.round(r.temp3);
        ul.appendChild(li);
      })
    })
</script>
