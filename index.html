<style>
  * {font-family: Roboto, Arial}
</style>
<div id="ul"></div>
<script>
 
 function drow() {
    ul.innerHTML = '';
    fetch('//fednik.ru/weather/api/').then(r => r.json()).then(({ results }) => {
      results.forEach(r => {
        li = document.createElement('pre');
        li.innerText = new Date(r.date).toLocaleString() + '\t' + Math.round(r.temp1);
        ul.appendChild(li);
        setTimeout(drow, 30 * 1000)
      })
    })
 }
 drow();
</script>
