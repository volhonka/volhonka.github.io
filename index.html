<ul id="ul"></ul>
<script>
  setInterval(() => {
    ul.innerHTML = '';
    fetch('//fednik.ru/weather/api/').then(r => r.json()).then(({ results }) => {
      results.forEach(r => {
        li = document.createElement('li');
        li.innerText = r.date + '|' + r.temp1
        ul.appendChild(li)
      })
    })
  }, 1000);
</script>
